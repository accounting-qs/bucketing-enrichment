services:
  # 1. The Main Next.js App
  - type: web
    name: quantum-scale-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantum-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantum-redis
          property: connectionString
      - key: NODE_VERSION
        value: 20

  # 2. The Background Worker (Converted to Web for FREE tier)
  - type: web
    name: quantum-scale-worker
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/worker/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantum-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantum-redis
          property: connectionString
      - key: PORT
        value: 10000

  # 3. Managed Redis
  - type: redis
    name: quantum-redis
    plan: free
    ipAllowList: []

databases:
  - name: quantum-db
    plan: free
