services:
  # UNIFIED SERVICE: Web + Worker (Free Tier optimized)
  - type: web
    name: quantum-scale-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantum-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantum-redis
          property: connectionString
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000

  # Managed Redis
  - type: redis
    name: quantum-redis
    plan: free
    ipAllowList: []

databases:
  - name: quantum-db
    plan: free
